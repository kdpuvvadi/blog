# The Site Configuration

theme: jekyll-theme-chirpy
baseurl: ""
lang: en
timezone: Asia/Kolkata

title: KD's Blog

tagline: Engineer, DevOps, Geek, Ansible, Terraform

description: >-
  Personal tech blog with Devops, Serverless and more. Ansible, terraform, omada,
url: "https://blog.puvvadi.me"
github:
  username: kdpuvvadi
  repository_url: https://github.com/kdpuvvadi/blog
twitter:
  username: kdpuvvadi

social:
  name: KD Puvvadi
  links:
    - https://github.com/kdpuvvadi
    - https://infosec.exchange/@kdpuvvadi
    - https://bsky.app/profile/puvvadi.net
    - https://twitter.com/kdpuvvadi


analytics:
  goatcounter:
    id: kdpuvvadi

theme_mode: dark
cdn:
avatar: https://avatars.githubusercontent.com/u/7326255?v=4
toc: true

comments:
  provider: giscus
  giscus:
    repo: kdpuvvadi/blog
    repo_id: 'MDEwOlJlcG9zaXRvcnkzMDkyOTI1NzI='
    category: General
    category_id: 'DIC_kwDOEm9uHM4CSN_-'
    mapping: 'og:title'
    input_position:
    lang: en
    reactions_enabled: 1

# Self-hosted static assets, optional › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development|production]

environment: production

pwa:
  enabled: true

paginate: 10

pageviews:
  provider: goatcounter

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: "_pages"
      type: "pages"
    values:
      permalink: /:basename/
      layout: page

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json
  - terraform
  - .github
  - docker*
  - Docker*
  - yarn*

include:
  - _redirects
  - _pages

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

jekyll_compose:
  default_front_matter:
    drafts:
      description:
      image:
      category:
      tags:
    posts:
      description:
      image:
      category:
      tags:
